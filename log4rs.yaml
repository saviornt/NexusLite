# A simple configuration that writes logs to a file.
refresh_rate: 30 seconds
appenders:
  # The "requests" appender writes to a file.
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"
  # Optional dev6 appender for developer-level diagnostics
  dev6:
    kind: file
    path: "log/dev6.log"
    encoder:
      pattern: "{d} [DEV6] {m}{n}"

loggers:
  nexuslite::dev6:
    level: trace
    appenders:
      - dev6

root:
  level: info
  appenders:
    - requests