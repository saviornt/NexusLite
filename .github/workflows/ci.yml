name: CI

"on":
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-ci-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --workspace --all-features --quiet
      - name: Test
        run: cargo test --workspace --all-features --quiet
      - name: Clippy (warn)
        run: cargo clippy --all-targets --all-features -- -D warnings -W clippy::pedantic -W clippy::nursery
      - name: Rustfmt
        run: cargo fmt --all -- --check

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install tools
        run: |
          cargo install cargo-audit --force
          cargo install cargo-deny --force
      - name: Cargo audit (non-blocking)
        id: audit
        continue-on-error: true
        run: cargo audit --deny warnings
      - name: Cargo deny
        run: cargo deny check --all-features
      - name: Report audit status
        if: always()
        run: |
          if [ "${{ steps.audit.outcome }}" = "failure" ]; then
            echo "cargo audit failed; continuing to run other checks.";
          fi